version: 1.0.{build}

image: Visual Studio 2019

environment:
  packageVersion: 1.1

init:
- ps: >-
    $env:buildVersion = "$env:packageVersion.$env:appveyor_build_number"

    $env:nugetVersion = "$env:packageVersion-beta-$env:appveyor_build_number"

    Update-AppveyorBuild -Version $env:buildVersion


    echo "BuildVersion:" $env:buildVersion

    echo "NugetVersion:" $env:nugetVersion

    echo "Version:" {version}

configuration: Release

platform: Any CPU

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: $(buildVersion)
  package_version: $(nugetVersion)
  assembly_version: $(buildVersion)
  file_version: $(nugetVersion)
  informational_version: $(nugetVersion)

before_build:
- cmd: nuget restore

build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal

after_build:
- ps: >-
    echo {version}

    echo $env:nugetVersion

    dotnet pack Promat.Images\Promat.Images.csproj --configuration Release --include-symbols --no-build --output "C:\projects\promatimages"

artifacts:
- path: '*.nupkg'